<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your MP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Find Your MP</h1>

    <div class="form-container">
        <label for="postcodeInput">Enter first part of your postcode</label>
        <input type="text" id="postcodeInput" placeholder="e.g. SW1A">

        <button id="searchBtn">Find MP</button>
    </div>

    <div id="result" style="display:none;">
        <h2>Select your MP</h2>

        <label for="mpSelect">Constituency & MP</label>
        <select id="mpSelect"></select>

        <label for="emailBody">Your message</label>
        <textarea id="emailBody" rows="6"
            placeholder="Write your message to your MP here..."></textarea>

        <button id="sendBtn">Generate Email</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="app.js"></script>

</body>
</html>
