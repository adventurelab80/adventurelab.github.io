<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your MP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Your MP</h1>

    <label for="postcodeInput">Enter postcode outcode (e.g., AB1):</label>
    <input type="text" id="postcodeInput" placeholder="AB1">
    <button id="searchBtn">Search</button>

    <div id="resultSection" style="display:none;">
        <h2>Select your constituency/MP</h2>
        <select id="mpSelect"></select>

        <h3>Email your MP</h3>
        <textarea id="emailBody" placeholder="Your message here"></textarea>
        <button id="sendBtn">Generate Email</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.2.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
